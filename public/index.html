<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b03cedb2ce.js"
      crossorigin="anonymous"
    ></script>
    <title>Document Analyzer</title>
  </head>
  <body>
    <header>
      <h1>DOCUMENT ANALYZER</h1>
    </header>
    <main>
      <div class="container">
        <div class="box">
          <h3>Upload the File</h3>
          <div class="drag-area1 circle">
            <i class="fas fa-cloud-arrow-up"></i>
            <span class="header">Drag and Drop</span>
            <span class="header">or <span class="button1"> browse </span></span>
            <input class="input1" type="file" hidden="" />
            <span class="support">Support: txt,docx,pdf</span>
          </div>
        </div>
        <div class="box">
          <h3>Upload the File</h3>
          <div class="drag-area2 circle">
            <i class="fas fa-cloud-arrow-up"></i>
            <span class="header">Drag and Drop</span>
            <span class="header">or <span class="button2"> browse </span></span>
            <input class="input2" type="file" hidden="" />
            <span class="support">Support: txt,docx,pdf</span>
          </div>
        </div>
      </div>
      <div class="container">
        <button>Compare</button>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
